<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Nazz | Blog</title>

  <!-- Bootstrap cdn -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- google fonts for this template -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Aclonica&family=Changa:wght@200;300;400;500;600;700&family=El+Messiri:wght@400;500;600;700&family=Fredoka+One&family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&family=Poppins:wght@400;500;700&family=Righteous&display=swap" rel="stylesheet">

  <!-- fav icons cdn link-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-lite.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-lite.js"></script>
  
  <!-- Custom styles for this template -->
  <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">

</head>

<body style="background-image: url(https://images.unsplash.com/photo-1595520519880-a86c48ea536c?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8Ymx1ZSUyMHdhbGxwYXBlcnxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=400&q=60);
background-position: center center;background-size: cover;background-repeat: no-repeat;" >

  <!-- Navigation -->
  <div class="container-fluid" style="margin-bottom: 24%;">
  <nav class="navbar navbar-expand-lg bg-dark fixed-top" >
    <a class="navbar-brand" href="/" style="font-size: 28px; font-weight: bold;"><span style="font-size:33px ;" >Nazz</span>Blog</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        {%if current_user.is_authenticated%}
        <li class="nav-item">
          <a class="nav-link" href="/post/new">Create Post</a>
        </li>
        {%endif%}
      </ul>
      <div class="form-inline my-2 my-lg-0">
        <ul class="navbar-nav mr-auto">
          {%if current_user.is_authenticated%}
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
              Account
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="{{url_for('main.profile', id = current_user.id)}}">Profile</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="{{url_for('auth.logout')}}">Logout</a>
            </div>
          </li>
          {%else%}
          
            
          <form class="form-inline col-md-6"  method="POST">
            <button class="btn btn-outline-info btn-sm " type="submit">Subscribe</button>
            <input class="form-control " type="email" placeholder="Email" name="subscriber" required>
            
          </form>
          <li class="nav-item pt-4">
            <a class="nav-link" href="/authenticate/login">Login</a>
          </li>
 
        
          {%endif%}
        </ul>
      </div>
    </div>
  </nav>
</div>
  {%block content%}
  {%endblock%}

 <!-- Footer -->
<footer class="page-footer myfooter mb-2" style="bottom: 0;width: 100%; margin-top: 20px;" >
  <!-- Copyright -->
  <div class="footer-copyright text-center text-white ">Copyright (c) 2022 Nazarena Wambura</div>
  <!-- Copyright -->
</footer>
<!-- Footer -->

  <!-- Separate Popper and Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

  <script>
    $(document).ready(function () {
      $('#summernote').summernote();
    });
  </script>
</body>

</html>
